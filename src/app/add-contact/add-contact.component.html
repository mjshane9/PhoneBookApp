<div class="container">
<form [formGroup]="addcontact" action="/action_page.php" style="padding: 20px;">
    <h2>Add Contacts</h2>
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="Name" class="form-control" id="Name" placeholder="Enter Name..." formControlName="name">
    </div>
    <div class="form-group">
      <label for="Contact">Contact:</label>
      <input type="number" class="form-control" id="contact" placeholder="Enter Contact..." formControlName="contact">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onAdd()">Submit</button>
  </form>
</div>
